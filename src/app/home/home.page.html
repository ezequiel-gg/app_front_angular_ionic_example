

<ion-content [fullscreen]="true">
  <ion-header mode="ios">
    <ion-toolbar style="--border-width: 0px;" mode="ios">
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="chevron-back-outline" color="danger"></ion-icon>
          <ion-text color="dark">Volver</ion-text>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
    <div>
      <ion-card color="light" *ngIf="listTickets">
        <ion-card-title class="card-title">
          Tickets
        </ion-card-title>
        <ion-card-content>
          <div class="custom-divider"></div>
          <div class="list-tickets">
            <div  *ngFor="let ticket of listTickets; let last = last">
              <div class="row-item">
                <h6>De: {{ticket.from}}</h6>
                <h6>Enviado: {{ticket.date | date :'dd/MM/yy HH:MM'}}</h6>
              </div>

              <div class="row-item">
                <ion-button color="{{determinateStatusColor(ticket.status)}}" class="btn">{{translateStatus(ticket.status)}}</ion-button>
                <h4 slot="end" class="body-text">{{ticket.body}}</h4>
              </div>
              <div class="row-item">
                <h6 style="text-align: left;">{{ticket.subject}}</h6>
                <ion-icon color="danger" name="chevron-forward-outline"></ion-icon>
              </div>
              <div class="custom-divider" *ngIf="!last"></div>

            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    <div>
      <ion-card *ngIf="!listTickets">
        <ion-card-title>Nada para mostrar</ion-card-title>
      </ion-card>
    </div>
  
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/tienda.png" class="image-footer"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
